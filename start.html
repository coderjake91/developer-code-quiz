<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Code Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="card mb-3" style="max-width: 600px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./assets/images/walkator-klMii3cR9iI-unsplash.jpg" class="img-fluid rounded-start" alt="image dislaying lines of code">
            </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Question Number</h5>
                <p class="card-text" id="question">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted" id="response"></small></p>
                <p id="timer"></p>
            </div>
        </div>
    </div>
    <button type="button" onclick="quiz.quizCountDown()" class="btn btn-outline-primary">Timer Test</button>
    <div class="btn-group-vertical" role="group" aria-label="Basic outlined example" id="quiz-buttons">
        <button type="button" class="btn btn-outline-primary" id="c1">Question 1</button>
        <button type="button" class="btn btn-outline-primary"id="c2">Question 2</button>
        <button type="button" class="btn btn-outline-primary" id="c3">Question 3</button>
        <button type="button" class="btn btn-outline-primary"id="c4">Question 4</button>
    </div>
        <p>Photo by <a href="https://unsplash.com/@walkator?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Walkator</a> on <a href="https://unsplash.com/s/photos/code?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <button type="button" onclick="window.location.href='./high-scores.html'" class="btn btn-outline-primary">See High Scores!</button>


<script src="./assets/js/code-quiz.js"></script>
</body>
